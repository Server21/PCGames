<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NES Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      /* Riutilizza sfondo parent */
      background: inherit;
      color: #fff;
      min-height: 100%;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
    }
    #gamesList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 20px;
      margin: 0 20px;
    }
    .game-item {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .game-item:hover {
      background: #333;
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .play-button {
      margin-top: 10px;
      padding: 15px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .play-button:hover {
      background: #e73370;
      transform: scale(1.05);
    }
    .play-button:focus { outline: 3px solid #fff; }
    #gameContainer {
      margin: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>NES Emulator</h2>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cerca il gioco..." tabindex="0" onkeyup="filterGames()">
  </div>
  
  <div id="gamesList">
    <!-- Giochi caricati dinamicamente -->
  </div>
  
  <div id="gameContainer"></div>
  
  <script>
    // Categoria definita nel file JSON
    const category = "Nes";

    // Rimuove virgole finali
    function parseJSONWithTrailingCommas(text) {
      const cleanedText = text.replace(/,\s*([}\]])/g, '$1');
      return JSON.parse(cleanedText);
    }

    // Carica JSON e filtra per categoria
    fetch("https://server21.github.io/PCGames/cloud_games.json")
      .then(response => response.text())
      .then(text => {
        console.log("Testo JSON:", text);
        const games = parseJSONWithTrailingCommas(text);
        const filtered = games.filter(game => Array.isArray(game.category) && game.category.includes(category));
        console.log("Giochi filtrati per NES:", filtered);

        const container = document.getElementById("gamesList");
        if (filtered.length === 0) {
          container.innerHTML = `<p>Nessun gioco trovato per la categoria "${category}".</p>`;
        } else {
          filtered.forEach(game => {
            container.innerHTML += `
              <div class="game-item" data-title="${game.name}" tabindex="0">
                <img src="${game.image_url}" alt="${game.name}">
                <h3>${game.name}</h3>
                <p>${game.description}</p>
                <button class="play-button" tabindex="0" onclick="playGame('${game.play_link}')">Play</button>
              </div>
            `;
          });
        }
      })
      .catch(error => console.error("Errore nel caricamento JSON:", error));
    
    function filterGames() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toUpperCase();
      const games = document.getElementsByClassName('game-item');
      for (let i = 0; i < games.length; i++) {
        const title = games[i].getAttribute('data-title');
        games[i].style.display = title.toUpperCase().includes(filter) ? 'block' : 'none';
      }
    }

    function playGame(url) {
      document.getElementById("gameContainer").innerHTML = `
        <iframe src="${url}" allowfullscreen tabindex="0"></iframe>
      `;
    }

    // Navigazione con telecomando
    document.addEventListener("keydown", function(e) {
      if (document.activeElement.tagName === "INPUT") return;
      let focusable = Array.from(document.querySelectorAll("a, button, [tabindex]"))
                           .filter(el => !el.disabled && el.offsetParent !== null);
      let currentIndex = focusable.indexOf(document.activeElement);
      if (currentIndex === -1) {
        if (focusable.length) { focusable[0].focus(); }
        return;
      }
      if (e.keyCode === 37 || e.keyCode === 38) {
        let prevIndex = (currentIndex - 1 + focusable.length) % focusable.length;
        focusable[prevIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 39 || e.keyCode === 40) {
        let nextIndex = (currentIndex + 1) % focusable.length;
        focusable[nextIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 13) {
        document.activeElement.click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
