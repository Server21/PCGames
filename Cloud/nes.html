<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NES Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset e impostazioni di base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBtbzMzaGFiMHczbHh2NnIzNTducjdqdXRjYWFqYW91M3QyN2d0NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m5oQabBdoOye4/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar input {
      width: 80%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
    }
    #gamesList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      margin: 20px;
    }
    .game-item {
      background: #1f1f1f;
      margin: 15px;
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .game-item:hover {
      background: #333;
      transform: scale(1.05);
    }
    .game-item img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .play-button {
      margin-top: 15px;
      padding: 15px 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .play-button:hover {
      background: #e73370;
      transform: scale(1.05);
    }
    .play-button:focus { outline: 3px solid #fff; }
    #gameContainer { padding: 20px; }
    @media screen and (max-width: 768px) {
      .game-item { width: 90%; }
      .search-bar input { width: 90%; }
    }
  </style>
</head>
<body>
  <h2>NES Emulator</h2>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cerca il gioco..." tabindex="0" onkeyup="filterGames()">
  </div>
  <div id="gamesList">
    <!-- I giochi verranno caricati dinamicamente -->
  </div>
  <div id="gameContainer"></div>
  
  <script>
    // Imposta la categoria per questa pagina
    const category = "Nes";

    // Funzione per rimuovere le virgole finali da JSON string
    function parseJSONWithTrailingCommas(text) {
      // Rimuove le virgole finali prima di } o ]
      const cleanedText = text.replace(/,\s*([}\]])/g, '$1');
      return JSON.parse(cleanedText);
    }

    // Carica il file JSON come testo, poi usa la funzione custom per fare il parse
    fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/cloud_games.json")
      .then(response => response.text())
      .then(text => {
        const games = parseJSONWithTrailingCommas(text);
        const filtered = games.filter(game => game.category.includes(category));
        const container = document.getElementById("gamesList");
        filtered.forEach(game => {
          container.innerHTML += `
            <div class="game-item" data-title="${game.name}" tabindex="0">
              <img src="${game.image_url}" alt="${game.name}">
              <p>${game.description}</p>
              <button class="play-button" tabindex="0" onclick="playGame('${game.play_link}')">Play</button>
            </div>
          `;
        });
      })
      .catch(error => console.error("Errore nel caricamento dei giochi:", error));

    function filterGames() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const games = document.getElementsByClassName("game-item");
      for (let i = 0; i < games.length; i++) {
        const title = games[i].getAttribute("data-title");
        games[i].style.display = title.toUpperCase().includes(filter) ? "block" : "none";
      }
    }

    function playGame(url) {
      fetch(url)
        .then(response => response.text())
        .then(data => {
          document.getElementById("gameContainer").innerHTML = data;
        })
        .catch(error => console.error("Errore nel caricamento del gioco:", error));
    }

    // Gestione della navigazione tramite telecomando
    document.addEventListener("keydown", function(e) {
      if (document.activeElement.tagName === "INPUT") return;
      let focusable = Array.from(document.querySelectorAll("a, button, [tabindex]"))
                           .filter(el => !el.disabled && el.offsetParent !== null);
      let currentIndex = focusable.indexOf(document.activeElement);
      if (currentIndex === -1) {
        if (focusable.length) { focusable[0].focus(); }
        return;
      }
      if (e.keyCode === 37 || e.keyCode === 38) {
        let prevIndex = (currentIndex - 1 + focusable.length) % focusable.length;
        focusable[prevIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 39 || e.keyCode === 40) {
        let nextIndex = (currentIndex + 1) % focusable.length;
        focusable[nextIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 13) {
        document.activeElement.click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
