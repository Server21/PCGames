<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>NES Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Reset e stili base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { font-size: 16px; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://media3.giphy.com/media/m5oQabBdoOye4/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    header {
      width: 100%;
      height: 20vh;
      min-height: 150px;
      background: url('https://picsur.org/i/df81fdd9-c1ce-42cb-a73f-1671ff98b648.jpg') no-repeat center center;
      background-size: cover;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      background: rgba(31, 31, 31, 0.8);
      padding: 1rem;
      border-radius: 0.5rem;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    nav a:hover,
    nav a:focus {
      background: rgba(51, 51, 51, 0.9);
      transform: scale(1.1);
      outline: 2px solid #ff4081;
    }
    nav a img { width: 8vw; max-width: 90px; }
    h2 { text-align: center; margin: 1rem 0; font-size: 2em; }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 0 1rem;
      margin-bottom: 1rem;
    }
    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
    }
    #gamesList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background: rgba(0,0,0,0.5);
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 0 1rem 1rem;
    }
    .game-item {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 0.75rem;
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      outline: none;
    }
    .game-item:hover,
    .game-item:focus {
      background: #333;
      transform: scale(1.05);
      outline: 2px solid #ff4081;
    }
    .game-item img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
    .play-button {
      margin-top: 0.5rem;
      padding: 0.8rem;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      outline: none;
      width: 100%;
    }
    .play-button:hover,
    .play-button:focus {
      background: #e73370;
      transform: scale(1.05);
      outline: 2px solid #fff;
    }
    @media (max-width: 768px) {
      h2 { font-size: 1.8em; }
      .game-item { width: 90%; }
    }
  </style>
</head>
<body>
  <header></header>
  
  <nav>
    <a href="nes.html" class="current-emulator" tabindex="0">
      <img src="https://retrofixer.it/wp-content/uploads/2022/11/Nes_console.png" alt="NES">
    </a>
    <a href="gba.html" tabindex="0">
      <img src="https://raw.githubusercontent.com/fabricecaruso/es-theme-carbon/master/art/consoles/gba.png" alt="GBA">
    </a>
    <a href="psp.html" tabindex="0">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/PSP_E1000_illustration.svg" alt="PSP">
    </a>
  </nav>
  
  <h2>NES Emulator</h2>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cerca il gioco..." tabindex="0" onkeyup="filterGames()">
  </div>
  
  <div id="gamesList">
    <!-- Giochi caricati dinamicamente da cloud_games.json -->
  </div>
  
  <script>
    // Categoria da filtrare nel JSON
    const category = "Nes";

    // Funzione per correggere eventuali virgole finali nel JSON
    function parseJSONWithTrailingCommas(text) {
      const cleanedText = text.replace(/,\s*([}\]])/g, '$1');
      return JSON.parse(cleanedText);
    }

    // Carica il file cloud_games.json
    fetch("https://server21.github.io/PCGames/cloud_games.json")
      .then(response => response.text())
      .then(text => {
        const games = parseJSONWithTrailingCommas(text);
        const filtered = games.filter(game => Array.isArray(game.category) && game.category.includes(category));
        const container = document.getElementById("gamesList");
        if (filtered.length === 0) {
          container.innerHTML = `<p>Nessun gioco trovato per la categoria "${category}".</p>`;
        } else {
          filtered.forEach(game => {
            container.innerHTML += `
              <div class="game-item" data-title="${game.name}" tabindex="0">
                <img src="${game.image_url}" alt="${game.name}">
                <h3>${game.name}</h3>
                <p>${game.description}</p>
                <button class="play-button" tabindex="0" onclick="playGame('${game.play_link}', '${game.name}', '${game.description}')">Play</button>
              </div>
            `;
          });
        }
      })
      .catch(error => console.error("Errore nel caricamento JSON:", error));
    
    function filterGames() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toUpperCase();
      const games = document.getElementsByClassName('game-item');
      for (let i = 0; i < games.length; i++) {
        const title = games[i].getAttribute('data-title');
        games[i].style.display = title.toUpperCase().includes(filter) ? 'block' : 'none';
      }
    }

    // Reindirizza a game.html con parametri: url, name, description
    function playGame(url, name, description) {
      window.location.href = "game.html?url=" + encodeURIComponent(url) +
                             "&name=" + encodeURIComponent(name) +
                             "&desc=" + encodeURIComponent(description);
    }

    // Gestione della navigazione tramite telecomando/tastiera
    document.addEventListener("keydown", function(e) {
      if (document.activeElement.tagName === "INPUT") return;
      const focusable = Array.from(document.querySelectorAll("a, button, [tabindex]"))
                             .filter(el => !el.disabled && el.offsetParent !== null);
      let currentIndex = focusable.indexOf(document.activeElement);
      if (currentIndex === -1) {
        if (focusable.length) { focusable[0].focus(); }
        return;
      }
      if (e.keyCode === 37 || e.keyCode === 38) {
        let prevIndex = (currentIndex - 1 + focusable.length) % focusable.length;
        focusable[prevIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 39 || e.keyCode === 40) {
        let nextIndex = (currentIndex + 1) % focusable.length;
        focusable[nextIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 13) {
        document.activeElement.click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
