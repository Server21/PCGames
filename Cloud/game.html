<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Avvio Gioco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      transition: all 0.5s ease;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.2em;
      text-align: center;
      transition: opacity 0.5s ease;
    }
    #gameFrame {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: none;
      border-radius: 10px;
      transition: all 0.5s ease;
    }
    @media (min-width: 1200px) {
      h1 { font-size: 2.5em; }
      #gameFrame { height: 600px; }
    }
    /* Pulsanti di navigazione */
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      transition: opacity 0.5s ease;
    }
    .nav-button {
      padding: 10px 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1.2em;
      outline: none;
    }
    .nav-button:hover,
    .nav-button:focus {
      background: #e73370;
      outline: 3px solid #fff;
    }
  </style>
</head>
<body>
  <!-- Titolo e descrizione del gioco -->
  <h1 id="gameTitle">Gioco</h1>
  <p id="gameDesc"></p>
  
  <!-- Iframe che carica il gioco -->
  <iframe id="gameFrame" allowfullscreen tabindex="0"></iframe>
  
  <!-- Pulsanti di navigazione per Smart TV -->
  <div class="nav-buttons" id="navButtons">
    <button class="nav-button" tabindex="0" onclick="window.history.back()">Torna Indietro</button>
    <button class="nav-button" tabindex="0" onclick="window.location.href='nes.html'">Giochi NES</button>
  </div>
  
  <script>
    // Funzione per ottenere un parametro dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const gameUrl = getQueryParam('url');
    const gameName = getQueryParam('name');
    const gameDesc = getQueryParam('desc');

    if (gameUrl) {
      document.getElementById('gameFrame').src = gameUrl;
      if (gameName) {
        document.getElementById('gameTitle').innerText = gameName;
      }
      if (gameDesc) {
        document.getElementById('gameDesc').innerText = gameDesc;
      }
    } else {
      document.body.innerHTML = "<h1>URL del gioco non valido.</h1>";
    }

    // Funzione che simula il "full screen" (senza richiedere il full screen nativo del browser)
    function simulateFullscreen() {
      // Nasconde il titolo, la descrizione e i pulsanti di navigazione
      document.getElementById('gameTitle').style.opacity = '0';
      document.getElementById('gameDesc').style.opacity = '0';
      const navButtons = document.getElementById('navButtons');
      if (navButtons) {
        navButtons.style.opacity = '0';
      }
      // Espande l'iframe a occupare l'intera viewport
      const iframe = document.getElementById('gameFrame');
      iframe.style.position = 'fixed';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.borderRadius = '0';
      iframe.style.zIndex = '9999';
      // Imposta il body in modo che non mostri altri contenuti
      document.body.style.padding = '0';
    }

    // Una volta che l'iframe ha finito di caricare, attiva la modalit√† full screen simulata dopo un breve ritardo
    document.getElementById('gameFrame').addEventListener('load', function() {
      // Attendi 2 secondi per essere sicuri che l'emulatore sia pronto
      setTimeout(simulateFullscreen, 2000);
    });
  </script>
</body>
</html>
