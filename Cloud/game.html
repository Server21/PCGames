<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Avvio Gioco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
    }
    p {
      margin-bottom: 20px;
      font-size: 1.2em;
      text-align: center;
    }
    #gameFrame {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    @media (min-width: 1200px) {
      h1 { font-size: 2.5em; }
      #gameFrame { height: 600px; }
    }
    /* Contenitore dei pulsanti di navigazione */
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .nav-button {
      padding: 10px 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 1.2em;
      outline: none;
    }
    .nav-button:hover,
    .nav-button:focus {
      background: #e73370;
      outline: 3px solid #fff;
    }
  </style>
</head>
<body>
  <!-- Titolo e descrizione del gioco -->
  <h1 id="gameTitle">Gioco</h1>
  <p id="gameDesc"></p>
  
  <!-- Iframe che carica il gioco -->
  <iframe id="gameFrame" allowfullscreen tabindex="0"></iframe>
  
  <!-- Pulsanti di navigazione per Smart TV -->
  <div class="nav-buttons">
    <button class="nav-button" tabindex="0" onclick="window.history.back()">Torna Indietro</button>
    <button class="nav-button" tabindex="0" onclick="window.location.href='nes.html'">Giochi NES</button>
  </div>
  
  <script>
    // Funzione per ottenere il parametro dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const gameUrl = getQueryParam('url');
    const gameName = getQueryParam('name');
    const gameDesc = getQueryParam('desc');

    if (gameUrl) {
      document.getElementById('gameFrame').src = gameUrl;
      if (gameName) {
        document.getElementById('gameTitle').innerText = gameName;
      }
      if (gameDesc) {
        document.getElementById('gameDesc').innerText = gameDesc;
      }
    } else {
      document.body.innerHTML = "<h1>URL del gioco non valido.</h1>";
    }

    // Funzione per cliccare automaticamente il pulsante "Enter Fullscreen"
    function autoClickFullscreen() {
      const fsButton = document.querySelector('.ejs_menu_button');
      if (fsButton) {
        fsButton.click();
        console.log('Pulsante fullscreen cliccato automaticamente.');
        clearInterval(fsInterval); // Ferma il timer una volta trovato e cliccato
      }
    }

    // Controlla ogni secondo se il pulsante appare nel DOM
    const fsInterval = setInterval(autoClickFullscreen, 1000);
  </script>
</body>
</html>
