<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Avvio Gioco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Reset e base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-size: 16px;
    }
    body {
      width: 100%;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }
    h1, p {
      text-align: center;
      transition: opacity 0.5s ease;
    }
    h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      max-width: 90%;
      line-height: 1.4;
    }
    /* Iframe: dimensioni fisse per desktop, si adattano tramite media query */
    #gameFrame {
      width: 800px;
      height: 500px;
      border: none;
      border-radius: 0.5rem;
      background: #000;
      transition: all 0.5s ease;
    }
    /* Pulsante per uscire dal fullscreen (Torna nei Giochi) */
    #exitFullscreenBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.8rem 1.2rem;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      outline: none;
      z-index: 10001;
      opacity: 0;
      pointer-events: none;
    }
    #exitFullscreenBtn:hover,
    #exitFullscreenBtn:focus {
      background: #e73370;
      transform: scale(1.05);
      outline: 2px solid #fff;
    }
    /* Media Query per dispositivi medi (tablet, PC piccoli) */
    @media (max-width: 1024px) {
      #gameFrame {
        width: 90vw;
        height: calc(90vw * 0.625); /* Rapporto circa 16:10, modificabile se necessario */
      }
      h1 {
        font-size: 1.75rem;
      }
      p {
        font-size: 1.1rem;
      }
      #exitFullscreenBtn {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
    /* Media Query per dispositivi piccoli (smartphone) */
    @media (max-width: 600px) {
      #gameFrame {
        width: 100vw;
        height: calc(100vw * 0.625);
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
      #exitFullscreenBtn {
        font-size: 0.9rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="gameTitle">Gioco</h1>
  <p id="gameDesc"></p>

  <!-- Iframe che carica il gioco -->
  <iframe id="gameFrame" allowfullscreen tabindex="0"></iframe>

  <!-- Pulsante per uscire dal fullscreen (tornare alla lista giochi NES) -->
  <button id="exitFullscreenBtn" tabindex="0">Torna nei Giochi</button>

  <script>
    // Funzione per ottenere un parametro dalla query string
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const gameUrl = getQueryParam('url');
    const gameName = getQueryParam('name');
    const gameDesc = getQueryParam('desc');

    if (gameUrl) {
      const iframe = document.getElementById('gameFrame');
      iframe.src = gameUrl;
      if (gameName) document.getElementById('gameTitle').innerText = gameName;
      if (gameDesc) document.getElementById('gameDesc').innerText = gameDesc;
    } else {
      document.body.innerHTML = "<h1>URL del gioco non valido.</h1>";
    }

    // Funzione per simulare il fullscreen
    function simulateFullscreen() {
      // Nasconde titolo e descrizione
      document.getElementById('gameTitle').style.opacity = '0';
      document.getElementById('gameDesc').style.opacity = '0';
      // Espande l'iframe a tutto schermo
      const iframe = document.getElementById('gameFrame');
      iframe.style.position = 'fixed';
      iframe.style.top = '50%';
      iframe.style.left = '50%';
      iframe.style.transform = 'translate(-50%, -50%)';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.borderRadius = '0';
      iframe.style.zIndex = '9999';
      // Abilita il pulsante "Torna nei Giochi"
      const exitBtn = document.getElementById('exitFullscreenBtn');
      exitBtn.style.opacity = '1';
      exitBtn.style.pointerEvents = 'auto';
      // Rimuove scroll e padding dal body
      document.body.style.overflow = 'hidden';
      document.body.style.margin = '0';
      document.body.style.padding = '0';
    }

    // Funzione per uscire dal fullscreen e tornare alla lista giochi NES
    function exitFullscreen() {
      window.location.href = 'https://server21.github.io/PCGames/Cloud/nes.html';
    }

    // Aggiunge event listener al pulsante "Torna nei Giochi"
    document.getElementById('exitFullscreenBtn').addEventListener('click', exitFullscreen);

    // Al caricamento dell'iframe, attende un breve ritardo e attiva il fullscreen simulato
    document.getElementById('gameFrame').addEventListener('load', function() {
      setTimeout(simulateFullscreen, 1500);
    });
  </script>
</body>
</html>
