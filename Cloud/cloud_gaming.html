<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cloud Gaming - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset e base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://media3.giphy.com/media/m5oQabBdoOye4/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      height: 200px;
      background: url('https://picsur.org/i/df81fdd9-c1ce-42cb-a73f-1671ff98b648.jpg') no-repeat center center;
      background-size: cover;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    nav a {
      background: rgba(31, 31, 31, 0.8);
      padding: 15px;
      border-radius: 10px;
      transition: 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    nav a:hover {
      background: rgba(51, 51, 51, 0.9);
      transform: scale(1.1);
    }
    nav a img {
      width: 100px;
      display: block;
    }
    #content {
      flex: 1;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 10px;
    }
    #backBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px;
      background: rgba(31, 31, 31, 0.8);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #backBtn:hover { background: #333; transform: scale(1.05); }
  </style>
</head>
<body>
  <header></header>

  <nav>
    <a href="https://server21.github.io/PCGames/Cloud/nes.html">
      <img src="https://retrofixer.it/wp-content/uploads/2022/11/Nes_console.png" alt="NES">
    </a>
    <a href="https://server21.github.io/PCGames/Cloud/gba.html">
      <img src="https://raw.githubusercontent.com/fabricecaruso/es-theme-carbon/master/art/consoles/gba.png" alt="GBA">
    </a>
    <a href="https://server21.github.io/PCGames/Cloud/psp.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/PSP_E1000_illustration.svg" alt="PSP">
    </a>
  </nav>

  <div id="content">
    <p>Benvenuto! Seleziona un emulatore per iniziare.</p>
  </div>
</body>
</html>
