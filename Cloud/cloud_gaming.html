<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Cloud Gamigh - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset e impostazioni di base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      /* Sfondo con GIF animata */
      background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXBtbzMzaGFiMHczbHh2NnIzNTducjdqdXRjYWFqYW91M3QyN2d0NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/m5oQabBdoOye4/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      /* Immagine logo che copre tutto l'header */
      background: url('https://picsur.org/i/8b2f1219-6349-48e5-b049-30de36fa7ae8.jpg') no-repeat center center;
      background-size: cover;
      height: 200px;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
      flex-wrap: wrap;
    }
    nav a {
      margin: 10px;
      background: rgba(31, 31, 31, 0.8);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease, background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    nav a:focus { outline: 3px solid #ff4081; }
    nav a:hover {
      background: rgba(51, 51, 51, 0.9);
      transform: scale(1.1);
    }
    nav a img {
      width: 120px;
      height: auto;
      display: block;
    }
    #content {
      flex: 1;
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      margin: 20px;
      border-radius: 10px;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 15px;
      background: rgba(31,31,31,0.8);
      color: #fff;
      border: none;
      border-radius: 10px;
      display: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .back-button:hover {
      background: #333;
      transform: scale(1.05);
    }
    .back-button:focus { outline: 3px solid #ff4081; }
    @media screen and (max-width: 768px) {
      header { height: 150px; }
      nav a img { width: 100px; }
      .back-button { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <button id="backBtn" class="back-button" tabindex="0" onclick="goHome()">Torna alla Home</button>
  <header></header>
  <nav>
    <!-- Pulsanti con immagini (senza testo) -->
    <a href="#" tabindex="0" onclick="loadPage('nes.html')">
      <img src="https://retrofixer.it/wp-content/uploads/2022/11/Nes_console.png" alt="NES">
    </a>
    <a href="#" tabindex="0" onclick="loadPage('gba.html')">
      <img src="https://raw.githubusercontent.com/fabricecaruso/es-theme-carbon/master/art/consoles/gba.png" alt="GBA">
    </a>
    <a href="#" tabindex="0" onclick="loadPage('psp.html')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/PSP_E1000_illustration.svg" alt="PSP">
    </a>
    <!-- Aggiungi altri emulatori se necessario -->
  </nav>
  <div id="content">
    <p>Benvenuto. Seleziona un emulatore per iniziare.</p>
  </div>
  <script>
    function goHome() {
      // Ricarica la pagina (redirect completo)
      window.location.href = 'cloud_gaming.html';
    }
    
    function loadPage(page) {
      // Se tenti di caricare la home, fai redirect
      if (page === 'cloud_gaming.html') {
        window.location.href = 'cloud_gaming.html';
        return;
      }
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
          // Mostra il bottone "Torna alla Home"
          document.getElementById('backBtn').style.display = 'block';
        })
        .catch(error => console.error('Errore nel caricamento della pagina:', error));
    }

    // Gestione navigazione con telecomando
    document.addEventListener("keydown", function(e) {
      if (document.activeElement.tagName === "INPUT") return;
      let focusable = Array.from(document.querySelectorAll("a, button, [tabindex]"))
                           .filter(el => !el.disabled && el.offsetParent !== null);
      let currentIndex = focusable.indexOf(document.activeElement);
      if (currentIndex === -1) {
        if (focusable.length) { focusable[0].focus(); }
        return;
      }
      if (e.keyCode === 37 || e.keyCode === 38) {
        let prevIndex = (currentIndex - 1 + focusable.length) % focusable.length;
        focusable[prevIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 39 || e.keyCode === 40) {
        let nextIndex = (currentIndex + 1) % focusable.length;
        focusable[nextIndex].focus();
        e.preventDefault();
      } else if (e.keyCode === 13) {
        document.activeElement.click();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
