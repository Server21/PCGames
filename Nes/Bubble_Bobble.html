<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Bobble</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    /* Contenitore dinamico per il gioco */
    #game {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Sfondo responsive */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('null.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }
    /* Regole responsive opzionali per dispositivi con schermi più piccoli */
    @media (max-width: 768px) {
      #game {
        /* Eventuali modifiche per schermi piccoli */
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div id="game"></div>

  <!-- Configurazione dell'emulatore -->
  <script type="text/javascript">
    // Impostazioni di base per EmulatorJS
    EJS_player = '#game';
    EJS_core = 'nes';
    EJS_gameUrl = 'https://archive.org/download/nintendo-entertainment-system-all-nes-roms-goodnes/All%20NES%20Roms%20%28GoodNES%29.zip/All%20NES%20Roms%20%28GoodNES%29%2FEurope%2FBubble%20Bobble%20%28E%29%20%28VC%29%20%5B%21%5D.nes';
    EJS_pathtodata = 'https://cdn.emulatorjs.org/latest/data/';
    EJS_gameName = 'Bubble Bobble';
    EJS_color = '#00afe4';
    EJS_backgroundBlur = true;
    EJS_videoRotation = 0;
    // Avvia il gioco automaticamente una volta caricato
    EJS_startOnLoaded = true;
    // Non attiviamo il fullscreen
    EJS_fullscreenOnLoaded = false;

    // Quando l'emulatore è pronto, mostra il gioco e controlla periodicamente il pulsante "Start Game"
    window.EJS_ready = function() {
      document.getElementById('game').style.opacity = 1;
      // Controlla ogni 500ms se il pulsante "Start Game" è presente
      let checkStartButton = setInterval(() => {
        const startButton = document.querySelector('.ejs_start_button');
        if (startButton) {
          // Simula il click per avviare il gioco
          startButton.click();
          clearInterval(checkStartButton);
        }
      }, 500);
    };
  </script>
  
  <!-- Carica il file loader.js dell'emulatore -->
  <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
</body>
</html>
