<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>PTLANCHER</title>
  <link rel="icon" href="https://i.postimg.cc/XYfBdscq/icon.png" type="image/png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #1e3a5f;
      color: #fff;
    }
    
    header {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    
    header img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #16324f;
    }
    
    .status-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .online-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
    }
    
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    #searchBar {
      width: calc(100% - 20px);
      padding: 12px;
      margin: 20px 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    
    #filters {
      margin: 20px 10px;
      text-align: center;
    }
    
    #filters button {
      margin: 5px;
      padding: 8px 12px;
      background: #16324f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    #filters button:hover {
      background: #12263d;
    }
    
    .game-card {
      background: #fff;
      color: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
    }
    
    .game-card img {
      width: 100%;
      max-width: 300px;
      object-fit: cover;
    }
    
    .game-info {
      flex: 1;
      padding: 15px;
    }
    
    .game-info h3 {
      margin-top: 0;
    }
    
    .download-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background: #1e3a5f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .download-btn:hover {
      background: #16324f;
    }
    
    /* Mini chat per feedback */
    .mini-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 280px;
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .mini-chat h4 {
      margin-top: 0;
    }
    
    .mini-chat textarea {
      width: 100%;
      height: 80px;
      resize: none;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .mini-chat button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: #1e3a5f;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .mini-chat button:hover {
      background: #16324f;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/Best/banner.png" alt="Banner">
    <div class="status-bar" id="userStatus">
      Ciao, <span id="usernameDisplay"></span> – Scadenza account: <span id="accountExpiry"></span>
    </div>
    <div class="online-bar" id="onlineStatus">
      Utenti Online: <span id="onlineCount">3</span>
    </div>
  </header>
  
  <div class="container">
    <input type="text" id="searchBar" placeholder="Cerca giochi...">
    <div id="filters"></div>
    <div id="gamesContainer"></div>
  </div>
  
  <div class="mini-chat">
    <h4>Feedback Admin</h4>
    <textarea id="feedbackMessage" placeholder="Scrivi il tuo messaggio..."></textarea>
    <button id="sendFeedback">Invia</button>
    <p style="font-size:12px; margin-top: 5px;">Max 2 messaggi al giorno</p>
  </div>
  
  <script>
    // Controllo accesso
    const loggedUser = localStorage.getItem("loggedInUser");
    if (!loggedUser) {
      window.location.href = "login.html";
    }
    document.getElementById("usernameDisplay").textContent = loggedUser;
    
    // Calcolo della scadenza
    const expires = localStorage.getItem("expires");
    if (expires) {
      const expiryDate = new Date(expires);
      const today = new Date();
      const diffTime = expiryDate - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("accountExpiry").textContent = diffDays > 0 ? diffDays + " giorni" : "Scaduto";
    } else {
      document.getElementById("accountExpiry").textContent = "N/A";
    }
    
    // Caricamento dei giochi da games.json
    const gamesUrl = "https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/games.json";
    let gamesData = [];
    
    fetch(gamesUrl)
      .then(response => response.json())
      .then(data => {
        gamesData = data;
        renderGames(gamesData);
        renderFilters(gamesData);
      })
      .catch(err => console.error("Errore nel caricamento dei giochi:", err));
    
    function renderGames(games) {
      const container = document.getElementById("gamesContainer");
      container.innerHTML = "";
      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        
        const img = document.createElement("img");
        img.src = game.image_url;
        img.alt = game.name;
        
        const infoDiv = document.createElement("div");
        infoDiv.className = "game-info";
        
        const title = document.createElement("h3");
        title.textContent = game.name;
        
        const desc = document.createElement("p");
        desc.textContent = game.description;
        
        const tags = document.createElement("p");
        tags.textContent = "Tag: " + (game.category ? game.category.join(", ") : "");
        
        const langs = document.createElement("p");
        langs.textContent = "Lingue: " + (game.languages ? game.languages.join(", ") : "");
        
        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download";
        downloadBtn.className = "download-btn";
        downloadBtn.addEventListener("click", () => {
          window.open(game.download_link, "_blank");
        });
        
        infoDiv.appendChild(title);
        infoDiv.appendChild(desc);
        infoDiv.appendChild(tags);
        infoDiv.appendChild(langs);
        infoDiv.appendChild(downloadBtn);
        
        card.appendChild(img);
        card.appendChild(infoDiv);
        
        container.appendChild(card);
      });
    }
    
    function renderFilters(games) {
      const filtersDiv = document.getElementById("filters");
      let tagsSet = new Set();
      games.forEach(game => {
        if (game.category) {
          game.category.forEach(tag => tagsSet.add(tag));
        }
      });
      
      filtersDiv.innerHTML = "Filtra per Tag: ";
      tagsSet.forEach(tag => {
        const btn = document.createElement("button");
        btn.textContent = tag;
        btn.addEventListener("click", () => {
          const filtered = gamesData.filter(game => game.category && game.category.includes(tag));
          renderGames(filtered);
        });
        filtersDiv.appendChild(btn);
      });
      
      const resetBtn = document.createElement("button");
      resetBtn.textContent = "Reset";
      resetBtn.addEventListener("click", () => renderGames(gamesData));
      filtersDiv.appendChild(resetBtn);
    }
    
    document.getElementById("searchBar").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = gamesData.filter(game => 
        game.name.toLowerCase().includes(query) ||
        game.description.toLowerCase().includes(query)
      );
      renderGames(filtered);
    });
    
    // Invio feedback tramite Telegram Bot
    // Token e Chat ID da usare: 
    // TELEGRAM_BOT_TOKEN: 7370826671:AAE8mLjIygj2DmvduIFobmRVKVgqvjugkdM
    // TELEGRAM_CHAT_ID: 1832064994
    document.getElementById("sendFeedback").addEventListener("click", () => {
      const message = document.getElementById("feedbackMessage").value.trim();
      if (message === "") {
        alert("Inserisci un messaggio.");
        return;
      }
      
      let feedbackCount = parseInt(localStorage.getItem("feedbackCount") || "0");
      const lastFeedbackDate = localStorage.getItem("feedbackDate");
      const todayStr = new Date().toISOString().slice(0, 10);
      if (lastFeedbackDate !== todayStr) {
        feedbackCount = 0;
      }
      if (feedbackCount >= 2) {
        alert("Hai già inviato il massimo di messaggi per oggi.");
        return;
      }
      
      fetch("https://api.telegram.org/bot7370826671:AAE8mLjIygj2DmvduIFobmRVKVgqvjugkdM/sendMessage", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "1832064994",
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert("Feedback inviato!");
          feedbackCount++;
          localStorage.setItem("feedbackCount", feedbackCount);
          localStorage.setItem("feedbackDate", todayStr);
          document.getElementById("feedbackMessage").value = "";
        } else {
          alert("Errore nell'invio del feedback!");
        }
      })
      .catch(err => {
        console.error("Errore nell'invio del feedback:", err);
        alert("Errore nell'invio del feedback.");
      });
    });
    
    // Simulazione degli utenti online (placeholder)
    setInterval(() => {
      document.getElementById("onlineCount").textContent = Math.floor(Math.random() * 10) + 1;
    }, 5000);
    
  </script>
</body>
</html>
