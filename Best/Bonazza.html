<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <!-- Per una grafica desktop, rimuoviamo il meta viewport o lo impostiamo per larghezze fisse -->
  <meta name="viewport" content="width=1200">
  <title>PTLANCHER</title>
  <link id="dynamic-favicon" rel="icon" href="https://i.postimg.cc/XYfBdscq/icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Layout desktop-first e moderno */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #ecf0f1;
      color: #333;
      display: flex;
      justify-content: center;
    }
    .wrapper {
      width: 1200px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      margin: 20px 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #4caf50, #2196f3);
      color: #fff;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #online-status {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }
    .online-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00e676;
      margin-right: 8px;
    }
    .container {
      padding: 20px;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ddd;
    }
    .account-info {
      margin: 10px 0;
      text-align: right;
      font-weight: 500;
    }
    .account-info a {
      text-decoration: none;
      font-weight: 500;
      color: #e74c3c;
    }
    .search-bar {
      margin: 20px 0;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .tag-filter {
      margin-bottom: 20px;
    }
    .tag-filter label {
      font-size: 1rem;
      margin-right: 10px;
      font-weight: 500;
    }
    .tag-filter select {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .game-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .game-card:hover {
      transform: scale(1.02);
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .game-card .content {
      padding: 15px;
    }
    .game-card h3 {
      margin: 0 0 10px;
      font-size: 1.3rem;
      color: #333;
    }
    .game-card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #666;
    }
    .tags {
      margin: 10px 0;
    }
    .tag {
      display: inline-block;
      background-color: #e0e0e0;
      color: #555;
      padding: 5px 8px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: #fff;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Bonazza - PTLANCHER</h1>
      <!-- Bollino online -->
      <div id="online-status">
        <span class="online-dot"></span>
        <span id="online-count">0</span> utenti online
      </div>
    </header>
    <div class="container">
      <!-- Banner -->
      <div class="banner">
        <img src="https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/Best/banner.png" alt="Banner PTLANCHER">
      </div>
      <div class="account-info" id="account-info">
        <!-- Le informazioni dell'account verranno visualizzate qui -->
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Cerca giochi per nome, descrizione o lingua...">
      </div>
      <div class="tag-filter">
        <label for="tag-filter-select">Filtra per tag:</label>
        <select id="tag-filter-select">
          <option value="">Tutti</option>
          <!-- Opzioni aggiunte dinamicamente -->
        </select>
      </div>
      <div class="games-grid" id="games-grid">
        <!-- I giochi verranno caricati dinamicamente -->
      </div>
    </div>
  </div>

  <script>
    // Calcola i mesi mancanti per l'abbonamento
    function calcolaMesiMancanti(expiryDate) {
      const now = new Date();
      const expire = new Date(expiryDate);
      let months = (expire.getFullYear() - now.getFullYear()) * 12 + (expire.getMonth() - now.getMonth());
      if(expire.getDate() < now.getDate()) months--;
      return months < 0 ? 0 : months;
    }
    
    // Mostra le informazioni dell'account
    function mostraAccountInfo(user) {
      const accountInfoDiv = document.getElementById("account-info");
      let infoHtml = `<span>Benvenuto, <strong>${user.username}</strong></span>`;
      if (user.expires) {
        const mesiMancanti = calcolaMesiMancanti(user.expires);
        infoHtml += ` | Abbonamento scade tra ${mesiMancanti} mese${mesiMancanti !== 1 ? "i" : ""}`;
        if (mesiMancanti <= 1)
          infoHtml += ` <a href="login.html" style="color:#e74c3c;">Rinnova abbonamento</a>`;
      } else {
        infoHtml += ` | <a href="login.html" style="color:#e74c3c;">Attiva abbonamento</a>`;
      }
      infoHtml += ` | <a href="#" id="logout" class="logout-btn">Logout</a>`;
      accountInfoDiv.innerHTML = infoHtml;
      
      document.getElementById("logout").addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("loggedInUser");
        sessionStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
      });
    }
    
    // Funzioni per visualizzare e filtrare i giochi
    function displayGames(games) {
      const grid = document.getElementById("games-grid");
      grid.innerHTML = "";
      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image_url}" alt="${game.name}">
          <div class="content">
            <h3>${game.name}</h3>
            <p>${game.description}</p>
            <div class="tags">
              ${game.category.map(cat => `<span class="tag">${cat}</span>`).join(" ")}
            </div>
            <a href="${game.download_link}" class="download-btn" download>Download</a>
          </div>
        `;
        grid.appendChild(card);
      });
    }
    
    function debounce(func, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
      };
    }
    
    function applyFilters(games) {
      const query = document.getElementById("search-input").value.trim().toLowerCase();
      const selectedTag = document.getElementById("tag-filter-select").value;
      return games.filter(game => {
        let matchesSearch = true;
        if (query) {
          matchesSearch =
            (game.name && game.name.toLowerCase().includes(query)) ||
            (game.description && game.description.toLowerCase().includes(query)) ||
            (game.languages && game.languages.some(lang => lang.toLowerCase().includes(query)));
        }
        let matchesTag = true;
        if (selectedTag) {
          matchesTag = game.category && game.category.includes(selectedTag);
        }
        return matchesSearch && matchesTag;
      });
    }
    
    let allGames = [];
    
    function populateTagFilter(games) {
      const tagSelect = document.getElementById("tag-filter-select");
      const tagsSet = new Set();
      games.forEach(game => {
        if (Array.isArray(game.category)) {
          game.category.forEach(tag => tagsSet.add(tag));
        }
      });
      const tags = Array.from(tagsSet).sort();
      tags.forEach(tag => {
        const option = document.createElement("option");
        option.value = tag;
        option.textContent = tag;
        tagSelect.appendChild(option);
      });
    }
    
    async function fetchVersionInfo() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/version.json");
        if (!response.ok) throw new Error("Errore nel caricamento delle info di versione");
        const versionData = await response.json();
        updateFavicon(versionData);
      } catch (error) {
        console.error(error);
      }
    }
    
    function updateFavicon(versionData) {
      if (versionData && versionData.icon_link) {
        let favicon = document.getElementById("dynamic-favicon");
        if (!favicon) {
          favicon = document.createElement("link");
          favicon.id = "dynamic-favicon";
          favicon.rel = "icon";
          document.head.appendChild(favicon);
        }
        favicon.href = versionData.icon_link;
      }
    }
    
    // Funzione per ottenere l'utente loggato
    function getLoggedInUser() {
      const data = localStorage.getItem("loggedInUser") || sessionStorage.getItem("loggedInUser");
      return data ? JSON.parse(data) : null;
    }
    
    // Funzione per caricare gli account (se necessario)
    async function fetchAccounts() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/accounts.json");
        if (!response.ok) throw new Error("Errore nel caricamento degli account");
        return await response.json();
      } catch (error) {
        console.error("Errore nel caricamento degli account:", error);
      }
    }
    
    // Funzione per aggiornare il numero di utenti online
    async function updateOnlineCount() {
      try {
        // Sostituisci l'URL qui con l'endpoint reale che restituisce un JSON del tipo: { "online": 123 }
        const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/online_count.json");
        if (response.ok) {
          const data = await response.json();
          document.getElementById("online-count").innerText = data.online;
        } else {
          console.error("Errore nel recupero del conteggio online");
        }
      } catch (error) {
        console.error("Errore nella fetch del conteggio online:", error);
      }
    }
    
    // Inizializza la pagina
    async function init() {
      let user = getLoggedInUser();
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      mostraAccountInfo(user);
      
      try {
        const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/games.json");
        if (!response.ok) throw new Error("Errore nel caricamento dei giochi");
        const games = await response.json();
        allGames = games;
        displayGames(allGames);
        populateTagFilter(allGames);
        
        const runFilters = debounce(() => {
          const filtered = applyFilters(allGames);
          displayGames(filtered);
        }, 300);
        
        document.getElementById("search-input").addEventListener("input", runFilters);
        document.getElementById("tag-filter-select").addEventListener("change", runFilters);
      } catch(error) {
        console.error(error);
        document.getElementById("games-grid").innerText = "Errore nel caricamento dei giochi.";
      }
      
      await fetchAccounts();
      await fetchVersionInfo();
      
      // Avvia il polling per aggiornare il conteggio degli utenti online ogni 10 secondi
      updateOnlineCount();
      setInterval(updateOnlineCount, 10000);
    }
    
    document.addEventListener("DOMContentLoaded", init);
    
    // Gestione degli anchor per evitare redirect in loop
    document.addEventListener('click', function(event) {
      const anchor = event.target.closest('a');
      if (anchor && anchor.href) {
        if (anchor.href === window.location.href) return;
        event.preventDefault();
        window.location.href = anchor.href;
      }
    });
  </script>
</body>
</html>
