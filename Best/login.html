<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login e Donazione</title>
    <style>
      /* Stili moderni e minimal per una grafica pulita */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      form div {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: 600;
      }
      input[type='text'],
      input[type='password'],
      input[type='number'] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      .info {
        font-size: 0.9rem;
        color: #555;
      }
      .error {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Accedi per visualizzare i giochi</h2>
      <form id="login-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required autocomplete="off" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div id="donation-section">
          <!-- Il campo donazione verrà nascosto se l'account ha già attivato l'abbonamento -->
          <p class="info">Per attivare l'abbonamento è richiesta una donazione.</p>
          <label for="donation">Importo donazione (minimo 5€):</label>
          <input type="number" id="donation" name="donation" min="5" step="any" />
        </div>
        <button type="submit">Accedi</button>
      </form>
      <div id="error-message" class="error"></div>
    </div>

    <script>
      let accountsData = null;

      // Funzione per caricare i dati degli account
      async function fetchAccounts() {
        try {
          const response = await fetch(
            "https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/accounts.json"
          );
          if (!response.ok) throw new Error("Errore di rete");
          accountsData = await response.json();
        } catch (error) {
          document.getElementById("error-message").innerText =
            "Errore nel caricamento degli account.";
          console.error(error);
        }
      }
      fetchAccounts();

      // In base all'username inserito, mostra o nasconde la sezione donazione.
      document.getElementById("username").addEventListener("blur", function () {
        if (!accountsData) return;
        const username = this.value.trim();
        const donationSection = document.getElementById("donation-section");
        if (username in accountsData && typeof accountsData[username] === "object") {
          // Account già attivo (ha proprietà "expires") → non richiede donazione
          donationSection.style.display = "none";
        } else {
          donationSection.style.display = "block";
        }
      });

      // Gestione del submit con async/await
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const passwordInput = document.getElementById("password").value;
        const donationValue = document.getElementById("donation").value;
        const errorDiv = document.getElementById("error-message");

        if (!accountsData) {
          errorDiv.innerText = "Dati account non disponibili al momento.";
          return;
        }
        if (!(username in accountsData)) {
          errorDiv.innerText = "Username non trovato.";
          return;
        }

        let valid = false;
        let expires = null;
        const account = accountsData[username];

        if (typeof account === "string") {
          // L'account è definito solo da una password → richiede donazione
          if (account === passwordInput) {
            if (parseFloat(donationValue) < 5) {
              errorDiv.innerText = "Importo donazione insufficiente (minimo 5€).";
              return;
            }
            valid = true;
            // Abbonamento attivato per 1 mese dalla data corrente
            const date = new Date();
            date.setMonth(date.getMonth() + 1);
            expires = date.toISOString().split("T")[0];
          }
        } else if (typeof account === "object") {
          // L'account già possiede una data di scadenza
          if (account.password === passwordInput) {
            valid = true;
            expires = account.expires;
          }
        }

        if (valid) {
          const loggedInUser = { username, expires };
          localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
          window.location.href = "index.html";
        } else {
          errorDiv.innerText = "Password errata o donazione non valida.";
        }
      });
    </script>
  </body>
</html>
