<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login e Donazione</title>
    <!-- Favicon di default (verrà aggiornato dinamicamente da version.json) -->
    <link id="dynamic-favicon" rel="icon" href="https://i.postimg.cc/XYfBdscq/icon.png" type="image/png" />
    <style>
      /* Stili moderni e minimal per un design pulito */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1rem;
      }
      form div {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: 600;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      /* Container per i pulsanti */
      .button-group {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 1rem;
      }
      .button-group button,
      .button-group a {
        flex: 1;
        text-align: center;
        padding: 0.7rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        color: #fff;
      }
      .button-group button {
        background-color: #4caf50;
      }
      .button-group button:hover {
        background-color: #45a049;
      }
      .donate-btn {
        background-color: #2196f3;
      }
      .donate-btn:hover {
        background-color: #1976d2;
      }
      .info {
        font-size: 0.9rem;
        color: #555;
      }
      .error {
        color: red;
        text-align: center;
      }
      .donation-icon {
        max-width: 40px;
        vertical-align: middle;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Accedi per visualizzare i giochi</h2>
      <form id="login-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required autocomplete="off" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <!-- Sezione per il messaggio di donazione -->
        <div id="donation-info">
          <p class="info">Caricamento informazioni donazione...</p>
        </div>
        <!-- Gruppo pulsanti: Accedi e Dona -->
        <div class="button-group">
          <button type="submit">Accedi</button>
          <a href="#" id="donate-btn" class="donate-btn" target="_blank">Dona</a>
        </div>
      </form>
      <div id="error-message" class="error"></div>
    </div>

    <script>
      let accountsData = null;
      let versionData = null;

      // Carica i dati degli account da remoto
      async function fetchAccounts() {
        try {
          const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/accounts.json");
          if (!response.ok) throw new Error("Errore di rete");
          accountsData = await response.json();
        } catch (error) {
          document.getElementById("error-message").innerText = "Errore nel caricamento degli account.";
          console.error(error);
        }
      }

      // Carica i dati di versione/donazione da version.json
      async function fetchVersionInfo() {
        try {
          const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/version.json");
          if (!response.ok) throw new Error("Errore di rete");
          versionData = await response.json();
          updateDonationSection();
          updateFavicon();
        } catch (error) {
          console.error("Errore nel caricamento delle info di versione:", error);
        }
      }

      // Aggiorna il blocco donazione con i dati di version.json
      function updateDonationSection() {
        const donationInfo = document.getElementById("donation-info");
        if (versionData) {
          donationInfo.innerHTML = `
            <p class="info">
              ${versionData.donation_message}
            </p>
          `;
          // Imposta il link del pulsante Dona
          document.getElementById("donate-btn").href = versionData.donation_link;
        }
      }

      // Aggiorna dinamicamente il favicon con l'icona da version.json
      function updateFavicon() {
        if (versionData && versionData.icon_link) {
          let favicon = document.getElementById("dynamic-favicon");
          if (!favicon) {
            favicon = document.createElement("link");
            favicon.id = "dynamic-favicon";
            favicon.rel = "icon";
            document.head.appendChild(favicon);
          }
          favicon.href = versionData.icon_link;
        }
      }

      // Inizializza i fetch
      fetchAccounts();
      fetchVersionInfo();

      // Gestione del submit per il login
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const passwordInput = document.getElementById("password").value;
        const errorDiv = document.getElementById("error-message");

        // Controllo per evitare login simultanei con lo stesso account.
        const existingSession = localStorage.getItem("loggedInUser");
        if (existingSession) {
          const session = JSON.parse(existingSession);
          if (session.username === username) {
            errorDiv.innerText = "L'account è già connesso in un'altra finestra.";
            return;
          }
        }

        if (!accountsData) {
          errorDiv.innerText = "Dati account non disponibili al momento.";
          return;
        }
        if (!(username in accountsData)) {
          errorDiv.innerText = "Username non trovato.";
          return;
        }

        let valid = false;
        let expires = null;
        const account = accountsData[username];

        if (typeof account === "string") {
          // L'account è definito solo dalla password
          if (account === passwordInput) {
            valid = true;
            // Attiva l’abbonamento per 1 mese dalla data corrente
            const date = new Date();
            date.setMonth(date.getMonth() + 1);
            expires = date.toISOString().split("T")[0];
          }
        } else if (typeof account === "object") {
          // L'account possiede già una data di scadenza
          if (account.password === passwordInput) {
            valid = true;
            expires = account.expires;
          }
        }

        if (valid) {
          const loggedInUser = { username, expires };
          localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
          // Reindirizza alla pagina Bonazza.html
          window.location.href = "Bonazza.html";
        } else {
          errorDiv.innerText = "Password errata o account non valido.";
        }
      });
    </script>
  </body>
</html>
