<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login con Personaggio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Bra.css">
</head>
<body>
  <div class="login-container">
    <!-- Sezione di sinistra: form di login -->
    <div class="login-left">
      <h1>Accedi al tuo account!</h1>
      <p>Completa i dati qui sotto per accedere al tuo account.</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Nome utente o e-mail" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Accedi</button>
      </form>
    </div>
    <!-- Sezione di destra: GIF animata del personaggio -->
    <div class="login-right">
      <img src="https://c.tenor.com/RDEHjB7H1HQAAAAC/tenor.gif" alt="Personaggio che saluta" class="character-image">
    </div>
  </div>
  
  <script>
    // Esempio di gestione login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Qui puoi aggiungere la logica di autenticazione
      alert("Esempio di login. Aggiungi qui la tua logica!");
    });
  </script>
</body>
</html>
