<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login e Donazione - PTLANCHER</title>
  <!-- Favicon dinamico (verrà aggiornato da version.json) -->
  <link id="dynamic-favicon" rel="icon" href="https://i.postimg.cc/XYfBdscq/icon.png" type="image/png">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4caf50;
      --secondary-color: #2196f3;
      --error-color: #f44336;
      --bg-color: #f2f2f2;
      --container-bg: #ffffff;
      --font-family: 'Roboto', sans-serif;
      --input-border: #ccc;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: var(--container-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form div {
      margin-bottom: 1rem;
    }
    label {
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--input-border);
      border-radius: 4px;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
      transform: scale(1.1);
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
    }
    .button-group button,
    .button-group a {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      text-align: center;
      color: #fff;
    }
    .button-group button {
      background-color: var(--primary-color);
    }
    .button-group button:hover {
      background-color: #45a049;
    }
    .donate-btn {
      background-color: var(--secondary-color);
    }
    .donate-btn:hover {
      background-color: #1976d2;
    }
    .info {
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
    .error {
      color: var(--error-color);
      text-align: center;
      font-weight: 500;
      margin-top: 1rem;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Accedi a PTLANCHER</h2>
    <form id="login-form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="off">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="keep-connected">
        <label for="keep-connected">Resta connesso</label>
      </div>
      <div id="donation-info">
        <p class="info">Caricamento informazioni donazione...</p>
      </div>
      <div class="button-group">
        <button type="submit">Accedi</button>
        <!-- Il link "Dona" ora si apre nella stessa finestra -->
        <a href="#" id="donate-btn" class="donate-btn">Dona</a>
      </div>
    </form>
    <div id="error-message" class="error"></div>
  </div>
  <script>
    let accountsData = null;
    let versionData = null;
    
    async function fetchAccounts() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/accounts.json");
        if (!response.ok) throw new Error("Errore di rete");
        accountsData = await response.json();
      } catch (error) {
        document.getElementById("error-message").innerText = "Errore nel caricamento degli account.";
        console.error(error);
      }
    }
    
    async function fetchVersionInfo() {
      try {
        const response = await fetch("https://raw.githubusercontent.com/Server21/PCGames/refs/heads/main/version.json");
        if (!response.ok) throw new Error("Errore di rete");
        versionData = await response.json();
        updateDonationSection();
        updateFavicon();
      } catch (error) {
        console.error("Errore nel caricamento delle info di versione:", error);
      }
    }
    
    function updateDonationSection() {
      const donationInfo = document.getElementById("donation-info");
      if (versionData) {
        donationInfo.innerHTML = `
          <p class="info">
            <img src="${versionData.icon_link}" alt="Icona donazione" style="max-width:40px; vertical-align: middle; margin-right:8px;">
            ${versionData.donation_message}
          </p>
        `;
        document.getElementById("donate-btn").href = versionData.donation_link;
      }
    }
    
    function updateFavicon() {
      if (versionData && versionData.icon_link) {
        let favicon = document.getElementById("dynamic-favicon");
        if (!favicon) {
          favicon = document.createElement("link");
          favicon.id = "dynamic-favicon";
          favicon.rel = "icon";
          document.head.appendChild(favicon);
        }
        favicon.href = versionData.icon_link;
      }
    }
    
    fetchAccounts();
    fetchVersionInfo();
    
    // Gestione del submit per il login
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value;
      const keepConnected = document.getElementById("keep-connected").checked;
      const errorDiv = document.getElementById("error-message");
      
      // Controlla se già esiste una sessione attiva per lo stesso account
      const existingSession = localStorage.getItem("loggedInUser") || sessionStorage.getItem("loggedInUser");
      if (existingSession) {
        const session = JSON.parse(existingSession);
        if (session.username === username) {
          errorDiv.innerText = "L'account è già connesso in un'altra finestra.";
          return;
        }
      }
      
      if (!accountsData) {
        errorDiv.innerText = "Dati account non disponibili al momento.";
        return;
      }
      if (!(username in accountsData)) {
        errorDiv.innerText = "Username non trovato.";
        return;
      }
      
      let valid = false;
      let expires = null;
      const account = accountsData[username];
      
      if (typeof account === "string") {
        if (account === passwordInput) {
          valid = true;
          const date = new Date();
          date.setMonth(date.getMonth() + 1);
          expires = date.toISOString().split("T")[0];
        }
      } else if (typeof account === "object") {
        if (account.password === passwordInput) {
          valid = true;
          expires = account.expires;
        }
      }
      
      if (valid) {
        const loggedInUser = { username, expires };
        if (keepConnected) {
          localStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
        } else {
          sessionStorage.setItem("loggedInUser", JSON.stringify(loggedInUser));
        }
        window.location.href = "Bonazza.html";
      } else {
        errorDiv.innerText = "Password errata o account non valido.";
      }
    });
  </script>
</body>
</html>
